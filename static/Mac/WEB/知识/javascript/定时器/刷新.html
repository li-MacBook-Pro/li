<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 id="count"></h1>
<script>
    var count=document.getElementById("count");
    var num=0;
    var timer=setInterval(function () {
        count.innerHTML=++num;
        if (num==10){clearInterval(timer);}
    },2000)
</script>
</body>
</html>
