<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #95ec69;
            position: absolute;
            left:100px;
            top:220px;
        }
        #help{
            width: 600px;
            height: 150px;
            font:2em bold 微软雅黑;
        }
    </style>
</head>
<body>
    <!--  div跟随键盘的上下左右键来进行上下左右移动  -->
    <div id="box" style="top: 371px; left: 467px;"></div>
    <div id="help">移动说明: <br>请使用键盘的上下左右键对色块进行移动，每次移动1像素；移动前按住Ctrl键，速度可以提升10倍；移动前按住Alt键，速度可以提升100倍。</div>
    <script>
        var box = document.getElementById('box');
        document.onkeydown = function (event) {
            if(event.keyCode == 37){
                box.style.left = (box.offsetLeft - 1) + 'px';
            }
            if(event.keyCode == 38){
                box.style.top = (box.offsetTop - 1) + 'px';
            }
            if(event.keyCode == 39){
                box.style.left = (box.offsetLeft + 1) + 'px';
            }
            if(event.keyCode == 40){
                box.style.top = (box.offsetTop + 1) + 'px';
            }
            if(event.keyCode == 37 && event.ctrlKey){
                box.style.left = (box.offsetLeft - 10) + 'px';
            }
            if(event.keyCode == 38 && event.ctrlKey){
                box.style.top = (box.offsetTop - 10) + 'px';
            }
            if(event.keyCode == 39 && event.ctrlKey){
                box.style.left = (box.offsetLeft + 10) + 'px';
            }
            if(event.keyCode == 40 && event.ctrlKey){
                box.style.top = (box.offsetTop + 10) + 'px';
            }
            if(event.keyCode == 37 && event.altKey){
                box.style.left = (box.offsetLeft - 100) + 'px';
            }
            if(event.keyCode == 38 && event.altKey){
                box.style.top = (box.offsetTop - 100) + 'px';
            }
            if(event.keyCode == 39 && event.altKey){
                box.style.left = (box.offsetLeft + 100) + 'px';
            }
            if(event.keyCode == 40 && event.altKey){
                box.style.top = (box.offsetTop + 100) + 'px';
            }
        }

    </script>

</body></html>
