<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		        * {
		            margin: 0;
		            padding: 0;
		        }
		
		        ul {
		            list-style: none;
		        }
		
		        .wrapper {
		            width: 1000px;
		            height: 475px;
		            margin: 0 auto;
		            margin-top: 100px;
		        }
		
		        .tab {
		            border: 1px solid #ddd;
		            border-bottom: 0;
		            height: 36px;
		            width: 320px;
		        }
		
		        .tab li {
		            position: relative;
		            float: left;
		            width: 80px;
		            height: 34px;
		            line-height: 34px;
		            text-align: center;
		            cursor: pointer;
		            border-top: 4px solid #fff;
		        }
		
		        .tab span {
		            position: absolute;
		            right: 0;
		            top: 10px;
		            background: #ddd;
		            width: 1px;
		            height: 14px;
		            overflow: hidden;
		        }
		
		        .products {
		            width: 1002px;
		            border: 1px solid #ddd;
		            height: 476px;
		        }
		
		        .products .main {
		            float: left;
		            display: none;
		        }
		
		        .products .main.selected {
		            display: block;
		        }
		
		        .tab li.active {
		            border-color: red;
		            border-bottom: 0;
		        }
		
		    </style>
			<script src="js/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
		    <ul class="tab">
		        <li class="tab-item active">椰子<span>◆</span></li>
		        <li class="tab-item">air max<span>◆</span></li>
		        <li class="tab-item">aj1<span>◆</span></li>
		        <li class="tab-item">aj杂</li>
		    </ul>
		    <div class="products">
		        <div class="main selected">
		            <a href="#"><img src="images/yz.jpg" alt=""/></a>
		        </div>
		        <div class="main">
		            <a href="#"><img src="images/max.jpg" alt=""/></a>
		        </div>
		        <div class="main">
		            <a href="#"><img src="images/aj1.jpg" alt=""/></a>
		        </div>
		        <div class="main">
		            <a href="#"><img src="images/aj2.jpg" alt=""/></a>
		        </div>
		    </div>
		</div>
		<script>
			
			// 需求：给tab栏目的每一个li设置鼠标移入事件，当前li添加active，其他的兄弟元素移除active
			// 找到tab栏下标一致的div，让div添加selected ，其他的兄弟div移除selected
			$(".wrapper>.tab>.tab-item").mouseenter(function(){
				// 添加active 
				// $(this).addClass("active");
				// // 让其他的兄弟元素移除掉active
				// $(this).siblings("li").removeClass("active");//其他兄弟元素siblings
				 $(this).addClass("active").siblings("li").removeClass("active");
				 // 要获取鼠标当前移入的li下标
				 var idx = $(this).index();
				 $(".products>.main").eq(idx).addClass("selected").siblings("div").removeClass("selected");
			});
			
		</script>
	</body>
</html>
