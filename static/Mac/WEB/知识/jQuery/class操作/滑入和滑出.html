<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
				div{
					width: 200px;
					height: 200px;
					background-color: aqua;
					display: none;
				}
				
		</style>
	</head>
	<body>
			<button id="btn1">滑入</button>
			<button id="btn2">滑出</button>
			<div id="box"></div>
			
			<script src="js/jquery-1.11.3.min.js"></script>
			<script type="text/javascript">
				$("#btn1").click(function(){
					// 滑入 从上往下
					// 参数1：动画执行的时间 毫秒数
					// 参数2：动画执行后的回调函数
					$("#box").slideDown(2000,function(){
						// alert("============")
					});
					
				});
				$("#btn2").click(function(){
					// 如果没有传入参数，代表默认时长，normal 400
					$("#box").slideUp(2000,function(){
						// alert("============")
					});
					
				})
				function anmateIt(){
        $("#mover").slideToggle("slow", anmateIt);
    }anmateIt();
			</script>
	<div id="mover">正在执行动画的div元素.</div>
	</body>
</html>
