<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css"></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<!-- https://jquery.cuishifeng.cn/jQuery.each.html -->

<button id="btn" type="button">点我一下</button>
<!--<input id="te" type="text">-->
<script>
    $(function () {
        $("#btn").click(function () {
            // console.log("jQuery");//当Dom对象加载完毕后，再执行jQuery回调函数。

            // var box=$("#box");alert(box);//获取box对象,返回jQuery对象

            //获取按钮文本//dom对象.innerHTML;
                    //向文本框中的value赋值//dom对象.value;
                    //this代表发生事件dom对象。
                    // alert(this);//代表发生事件的dom对象
                    // console.log(this.innerHTML);
                    // console.log($(this).html()); //把this转为jQuery对象。
                    // $("#te").val($(this).html());//参数是dom对象，会将dom对象转为jQuery对象。
                    // $("<input type='text' id='tel'>")//参数为html标签字符串，创建标签对象并封装为jQuery对象
                    // $("<input type='text' id='tel'>").appendTo("body");//并在body中显示。

        });
        //需求：遍历输出数组中所有元素值。
        var arr=[1,5,7];
        $.each(arr,function (i,n) {console.log(i+"-"+n)})//index下表，element元素。

    });
    // console.log("非jQuery")//当Dom对象加载完毕后，再执行jQuery回调函数。
    // 返回的是jQuery对象。
    //1、作为一般函数调用$(参数)，带括号调用（回调函数）。
        //1.1、参数是回调函数， 当Dom对象加载完毕后，再执行此回调函数。
        //1.2、参数是选择器字符串，查找所有匹配的标签，并将它们封装为jQuery对象。
        //1.3、参数是dom对象，会将dom对象转为jQuery对象。
        //1.4、参数为html标签字符串，创建标签对象并封装为jQuery对象

    // 2、作为对象使用，通过$.去调用内部函数。



</script>
</body>
</html>
